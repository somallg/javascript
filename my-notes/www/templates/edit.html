<ion-view view-title="Edit Notes">
  <ion-content>
    <div class="list">
      <div class="item item-input">
        <label class="row">
          <input type="text" ng-model="note.title" placeholder="Title">
        </label>
      </div>
      <div class="item item-input">
        <label class="row">
          <textarea rows="5" ng-model="note.description" placeholder="Description"></textarea>
        </label>
      </div>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="save()">Save</button>
    </div>
  </ion-content>
</ion-view>
