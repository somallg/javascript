<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.15 Matching unicode characters</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <div id="results"></div>
    <script src="../../js/assert.js"></script>
    <script type="text/javascript">

        var text = "\u5FCD\u8005\u30D1\u30EF\u30FC";

        var matchAll = /[\w\u0080-\uFFFF_-]+/;

        assert(text.match(matchAll), 'Matches unicode');

	</script>
</body>
</html>
