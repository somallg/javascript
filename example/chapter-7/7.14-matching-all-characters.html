<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.14 Matching all characters</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <div id="results"></div>
    <script src="../../js/assert.js"></script>
    <script type="text/javascript">

        var html = "<b>Hello</b>\n<i>world!</i>";

        assert(/.*/.exec(html)[0] === "<b>Hello</b>", 'A normal capture doesnt hand enlines');

        assert(/[\S\s]*/.exec(html)[0] == "<b>Hello</b>\n<i>world!</i>", "Matching everything with a character set");

        assert(/(?:.|\s)*/.exec(html)[0] == "<b>Hello</b>\n<i>world!</i>", "Using non-capturing group to match everything");

	</script>
</body>
</html>
