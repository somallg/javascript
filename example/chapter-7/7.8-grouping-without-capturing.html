<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.8 Grouping without capturing</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <div id="results"></div>
    <script src="../../js/assert.js"></script>
    <script type="text/javascript">

        var pattern = /((?:ninja-)+)sword/;

        var ninjas = "ninja-ninja-sword".match(pattern);

        assert(ninjas.length == 2, 'Only one capture was returned');
        assert(ninjas[1] == 'ninja-ninja-', 'Matched both words');

	</script>
</body>
</html>
