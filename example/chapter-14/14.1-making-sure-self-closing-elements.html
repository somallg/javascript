<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14.1 Making sure self-closing elements are interpreted correctly</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <div id="results"></div>
    <script src="../../js/assert.js"></script>
    <script type="text/javascript">

        var tags =
                /^(abbr|br|col|img|input|link|meta|param|hr|area|embed)$/i;
        function convert(html) {
            return html.replace(/(<(\w+)[^>]*?)\/>/g, function(all, front, tag) {
                return tags.test(tag) ?
                        all :
                        front + "></" + tag + ">";
            });
        }

        assert(convert("<a/>") == "<a></a>", 'Check anchor conversion');

        assert(convert("<hr/>") == "<hr/>", 'Check hr conversion');

	</script>
</body>
</html>
