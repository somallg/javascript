<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chirping</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <ul id="results"></ul>
    <script src="../../js/assert.js"></script>
    <script>
        function chirp(n) {
            return n > 1 ? chirp(n - 1) + '-chirp' : 'chirp';
        }

        assert(chirp(3) === 'chirp-chirp-chirp', 'Calling the named function comes naturally');

        var ninja = {
            chirp: function(n) {
                return n > 1 ? ninja.chirp(n - 1) + '-chirp' : 'chirp';
            }
        };

        assert(ninja.chirp(3) === 'chirp-chirp-chirp', 'An object property isnt too confusing');

        var samurai = {
            chirp: ninja.chirp
        };

        ninja = {};

        try {
            assert(samurai.chirp(3) === 'chirp-chirp-chirp', 'Is this going to work?');
        } catch (e) {
            assert(false, 'This isnt good. Where ninja.chirp go?');
        }
	</script>
</body>
</html>
