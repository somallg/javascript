<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anonymous Functions</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <ul id="results"></ul>
    <script src="../../js/assert.js"></script>
    <script>
        window.onload = function() { assert(true, 'power'); };

        var ninja = {
            shout: function() {
                assert(true, 'Ninja');
            }
        };

        ninja.shout();

        setTimeout(function() {
            assert(true, 'Forever!');
        }, 500);
	</script>
</body>
</html>
