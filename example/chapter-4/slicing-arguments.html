<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slicing arguments</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <ul id="results"></ul>
    <script src="../../js/assert.js"></script>
    <script>

        function multiMax(multi) {
            return multi * Math.max.apply(Math, Array.prototype.slice.call(arguments, 1));
        }

        assert(multiMax(3, 1, 3, 2) == 9, '3 * 3 = 9');
	</script>
</body>
</html>
