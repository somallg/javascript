<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulating array-like methods</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <div id="first"></div>
    <div id="second"></div>

    <ul id="results"></ul>
    <script src="../../js/assert.js"></script>
    <script>

        var elems = {
            length: 0,

            add: function(elem) {
                Array.prototype.push.call(this, elem);
            },

            gather: function(id) {
                this.add(document.getElementById(id));
            }
        };

        elems.gather('first');
        assert(elems.length == 1 && elems[0].nodeType, 'Verify that we have an element in our stash');

        elems.gather('second');
        assert(elems.length == 2 && elems[1].nodeType, 'Verify the other insertion');

	</script>
</body>
</html>
