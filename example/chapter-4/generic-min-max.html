<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generic min() and max()</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <ul id="results"></ul>
    <script src="../../js/assert.js"></script>
    <script>

        function smallest(array) {
            return Math.min.apply(Math, array);
        }

        function largest(array) {
            return Math.max.apply(Math, array);
        }

        assert(smallest([0, 1, 2, 3]) === 0, 'Located the smallest');
        assert(largest([0, 1, 2, 3]) === 3, 'Located the largest');

	</script>
</body>
</html>
