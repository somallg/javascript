<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12.7 Examining the style property</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <style>
        div {
            font-size: 1.8em;
            border: 0 solid gold;
        }
    </style>

    <div style="color:#000;" title="Ninja power!">
        忍者パワー
    </div>
    <div id="results"></div>
    <script src="../../js/assert.js"></script>
    <script type="text/javascript">

        window.onload = function() {
            var div = document.getElementsByTagName('div')[0];

            assert(div.style.color == 'rgb(0, 0, 0)' || div.style.color == '#000', 'color was recorded');

            assert(div.style.fontSize == '1.8em', 'fontSize was recorded');
            assert(div.style.borderWidth == '0', 'borderWith was recorded');

            div.style.borderWidth = '4px';

            assert(div.style.borderWidth == '4px', 'borderWidth was replaced');
        }

	</script>
</body>
</html>
