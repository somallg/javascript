<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12.8 Simple method for accessing styles</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <div style="color:red;font-size:10px;background-color:#eee">Hello</div>

    <div id="results"></div>
    <script src="../../js/assert.js"></script>
    <script type="text/javascript">

        function style(element, name, value) {
            name = name.replace(/-([a-z])/ig, function(all, letter) {
                return letter.toUpperCase();
            });

            if (typeof value !== 'undefined') {
                element.style[name] = value;
            }

            return element.style[name];
        }

        window.onload = function() {
            var div = document.getElementsByTagName('div')[0];

            assert(true, style(div, 'color'));
            assert(true, style(div, 'font-size'));
            assert(true, style(div, 'background-color'));
        }

	</script>
</body>
</html>
