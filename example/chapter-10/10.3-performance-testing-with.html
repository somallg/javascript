<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10.3 Performance testing with statement</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <div id="results"></div>
    <script src="../../js/assert.js"></script>
    <script type="text/javascript">

        var ninja = { foo: 'bar'},
                value,
                maxCount = 1000000,
                n,
                start,
                elapsed;

        start = new Date().getTime();
        for (n = 0; n < maxCount; n++) {
            value = ninja.foo;
        }
        elapsed = new Date().getTime() - start;
        assert(true, 'Without with: ' + elapsed);

        start = new Date().getTime();
        with (ninja) {
            for (n = 0; n < maxCount; n++) {
                value = foo;
            }
        }
        elapsed = new Date().getTime() - start;
        assert(true, 'With (with access): ' + elapsed);

        start = new Date().getTime();
        with (ninja) {
            for (n = 0; n < maxCount; n++) {
                foo = n;
            }
        }
        elapsed = new Date().getTime() - start;
        assert(true, 'With (with assignment): ' + elapsed);

        start = new Date().getTime();
        with (ninja) {
            for (n = 0; n < maxCount; n++) {
                value = 'no test';
            }
        }
        elapsed = new Date().getTime() - start;
        assert(true, 'With (without access): ' + elapsed);

	</script>
</body>
</html>
