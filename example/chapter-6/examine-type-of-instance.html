<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>examine the type of instance</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <ul id="results"></ul>
    <script src="../../js/assert.js"></script>
    <script type="text/javascript">

        function Ninja() {}

        var ninja = new Ninja();

        assert(typeof ninja == 'object', 'Type of instance is object');

        assert(ninja instanceof Ninja, 'instanceof identifies the constructor');

        assert(ninja.constructor == Ninja, 'Ninja object was created by the Ninja function');

	</script>
</body>
</html>
