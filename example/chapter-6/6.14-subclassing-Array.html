<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.13 Subclassing the Array object</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <div id="results"></div>
    <script src="../../js/assert.js"></script>
    <script type="text/javascript">

        function MyArray() {}

        MyArray.prototype = new Array();

        var mine = new MyArray();
        mine.push(1, 2, 3);

        assert(mine.length == 3, 'All the items are in our sub-classed array');
        assert(mine instanceof Array, 'Verify that we implement Array functionality');

	</script>
</body>
</html>
