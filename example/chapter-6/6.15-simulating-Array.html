<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.13 Simulating Array functionality but without the true subclassing</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <div id="results"></div>
    <script src="../../js/assert.js"></script>
    <script type="text/javascript">

        function MyArray() {}
        MyArray.prototype.length = 0;

        (function() {
            var methods = ['push', 'pop', 'shift', 'unshift', 'slice', 'splice', 'join'];

            for (var i = 0; i < methods.length; i++) {
                (function(name) {
                    MyArray.prototype[name] = function() {
                        return Array.prototype[name].apply(this, arguments);
                    };
                })(methods[i]);
            }
        })();

        var mine = new MyArray();
        mine.push(1, 2, 3);

        assert(mine.length == 3, 'All the items are in our sub-classed array');
        assert(!(mine instanceof Array), 'We arent subclassing Array, though');

	</script>
</body>
</html>
