<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.18 Determining whether we're called as a constructor</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <div id="results"></div>
    <script src="../../js/assert.js"></script>
    <script type="text/javascript">

        function Test() {
            return this instanceof arguments.callee;
        }

        assert(!Test(), 'We didnt instantiate, so it return false');
        assert(new Test(), 'We did instantiate, returning true');


	</script>
</body>
</html>
