<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.10 Adding new method to all HTML elements</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <div id="parent">
        <div id="a">I'm going to be removed</div>
        <div id="b">Me too!</div>
    </div>
    <div id="results"></div>
    <script src="../../js/assert.js"></script>
    <script type="text/javascript">

        HTMLElement.prototype.remove = function() {
            if (this.parentNode) {
                this.parentNode.removeChild(this);
            }
        };

        var a = document.getElementById('a');
        a.parentNode.removeChild(a);

        document.getElementById('b').remove();

        assert(!document.getElementById('a'), 'a is gone');
        assert(!document.getElementById('b'), 'b is gone too');


	</script>
</body>
</html>
