<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>changes to the prototype</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <ul id="results"></ul>
    <script src="../../js/assert.js"></script>
    <script type="text/javascript">

        function Ninja() {
            this.swung = false;

            this.swingSword = function() {
                return !this.swung;
            }
        }

        var ninja = new Ninja();

        Ninja.prototype.swingSword = function() {
            return this.swung;
        };

        assert(ninja.swingSword(), 'Called the instance method');

	</script>
</body>
</html>
