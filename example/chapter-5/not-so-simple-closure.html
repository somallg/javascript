<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple closure</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <ul id="results"></ul>
    <script src="../../js/assert.js"></script>
    <script>

        var outerValue = 'ninja';

        function outerFunction() {
            assert(outerValue == 'ninja', 'I can see the ninja');
        }

        outerFunction();

	</script>
</body>
</html>
