<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>closure timer</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>

    <div id="box">ボックス</div>

    <div id="anotherBox">ボックス</div>

    <ul id="results"></ul>
    <script src="../../js/assert.js"></script>
    <script type="text/javascript">

        function animateIt(elementId) {
            var elem = document.getElementById(elementId);
            var tick = 0;

            var timer = setInterval(function() {
                if (tick < 100) {
                    elem.style.left = elem.style.top = tick + 'px';
                    tick++;
                } else {
                    clearInterval(timer);
                    assert(tick == 100, 'Tick accessed via closure');
                    assert(elem, 'Element also accessed via closure');
                    assert(timer, 'Timer also accessed via closure');
                }
            }, 10);
        }

        animateIt('box');

        animateIt('anotherBox');

	</script>
</body>
</html>
