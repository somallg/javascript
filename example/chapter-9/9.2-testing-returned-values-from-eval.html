<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9.2 Testing returned values from eval()</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <div id="results"></div>
    <script src="../../js/assert.js"></script>
    <script type="text/javascript">

        var ninja = eval('({name: "Ninja"})');
        assert(ninja != undefined, 'ninja was created');
        assert(ninja.name === 'Ninja', 'and with expected property');

        var fn = eval('(function() { return "Ninja"})');
        assert(typeof fn === 'function', 'the function was created');
        assert(fn() === 'Ninja', 'and returns expected value');

        var ninja2 = eval('{name: "Ninja"}');
        assert(ninja2 != undefined, 'ninja2 was created');
        assert(ninja2.name === 'Ninja', 'and with expected propertye');

	</script>
</body>
</html>
