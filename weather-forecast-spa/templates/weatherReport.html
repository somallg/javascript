<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" ng-bind="convertToDate({ dt: weatherDay.dt }) | date: dateFormat"></h3>
    </div>
    <div class="panel-body">
        Day time temperature: <span ng-bind="convertToStandard({ temp: weatherDay.main.temp })"></span>
    </div>
</div>
